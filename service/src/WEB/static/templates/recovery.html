{% from "./_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recovery Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script jquery src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-5-tablet is-4-desktop is-3-widescreen">
          <div class="column">
            <form id="form" method=post action="?confirmation={{data.confirmation}}" class="box">
              <div class="field has-text-centered">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Question_Mark.svg/1280px-Question_Mark.svg.png"
                  width="167">
              </div>
              <div class="field">
                {{ render_field(form.password) }}
              </div>
              <div class="field">
                {{ render_field(form.confirm) }}
              </div>
              <div class="field">
                <button type="submit" class="button is-success validate">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
 <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>

</html>
